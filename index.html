<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Minhas Listas</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form, table, .filtros {
      max-width: 800px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
      vertical-align: top;
    }
    td img {
      max-width: 80px;
      max-height: 100px;
      display: block;
      margin: auto;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úîÔ∏è Service Worker registrado"))
        .catch(err => console.error("‚ùå Service Worker falhou:", err));
    }
  </script>
</head>
<body>

<h1>üé¨ Minhas Listas de Filmes, S√©ries e Animes</h1>

<form id="form">
  <label>T√≠tulo:</label>
  <input type="text" id="titulo" required>

  <label>Tipo:</label>
  <select id="tipo">
    <option value="Filme">Filme</option>
    <option value="S√©rie">S√©rie</option>
    <option value="Anime">Anime</option>
  </select>

  <label>G√™nero:</label>
  <input type="text" id="genero">

  <label>Onde assistir:</label>
  <input type="text" id="ondeAssistir">

  <label>Status:</label>
  <select id="status">
    <option value="Planejando">Planejando</option>
    <option value="Assistindo">Assistindo</option>
    <option value="Conclu√≠do">Conclu√≠do</option>
  </select>

  <label>Nota (0 a 10):</label>
  <input type="number" id="nota" min="0" max="10">

  <label>Imagem (URL opcional):</label>
  <input type="url" id="imagem">

  <label>Coment√°rios:</label>
  <textarea id="comentario"></textarea>

  <button type="submit">Adicionar √† lista</button>
</form>

<div class="filtros">
  <label>üîé Filtrar por tipo/plataforma:</label>
  <input type="text" id="filtro" placeholder="Ex: Anime ou Netflix">
  <button type="button" onclick="atualizarTabela(document.getElementById('filtro').value)">Filtrar</button>
  <button type="button" onclick="exportarCSV()">üì§ Exportar CSV</button>
</div>

<table>
  <thead>
    <tr>
      <th>T√≠tulo</th>
      <th>Tipo</th>
      <th>G√™nero</th>
      <th>Onde ver</th>
      <th>Status</th>
      <th>Nota</th>
      <th>Imagem</th>
      <th>Coment√°rios</th>
      <th>‚ùå</th>
    </tr>
  </thead>
  <tbody id="tabela-lista"></tbody>
</table>

<script>
  const form = document.getElementById("form");
  const tabela = document.getElementById("tabela-lista");
  let lista = JSON.parse(localStorage.getItem("minhaLista")) || [];

  function salvarLista() {
    localStorage.setItem("minhaLista", JSON.stringify(lista));
  }

  function atualizarTabela(filtro = "") {
    tabela.innerHTML = "";
    lista.forEach((item, index) => {
      if (filtro && !item.onde.toLowerCase().includes(filtro.toLowerCase()) && item.tipo !== filtro) return;
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${item.titulo}</td>
        <td>${item.tipo}</td>
        <td>${item.genero}</td>
        <td>${item.onde}</td>
        <td>${item.status}</td>
        <td>${item.nota}</td>
        <td><img src="${item.imagem || ''}" alt="Capa"></td>
        <td>${item.comentario}</td>
        <td><button onclick="removerItem(${index})">‚ùå</button></td>
      `;
      tabela.appendChild(linha);
    });
  }

  function removerItem(index) {
    lista.splice(index, 1);
    salvarLista();
    atualizarTabela();
  }

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    const novo = {
      titulo: titulo.value,
      tipo: tipo.value,
      genero: genero.value,
      onde: ondeAssistir.value,
      status: status.value,
      nota: nota.value,
      imagem: imagem.value,
      comentario: comentario.value,
    };
    lista.push(novo);
    salvarLista();
    atualizarTabela();
    form.reset();
  });

  function exportarCSV() {
    const cabecalho = ["T√≠tulo", "Tipo", "G√™nero", "Onde ver", "Status", "Nota", "Imagem", "Coment√°rios"];
    const linhas = lista.map(i => [i.titulo, i.tipo, i.genero, i.onde, i.status, i.nota, i.imagem, i.comentario]);
    const csv = [cabecalho, ...linhas].map(l => l.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "minha_lista.csv";
    link.click();
  }

  atualizarTabela();
</script>

</body>
</html>
